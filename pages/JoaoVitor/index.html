<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>caracteristicas pokemon</title>
<style>
  .titulo-caracteristicas,
  .subtitulo-caracteristicas {
    margin-bottom: 10px;
  }

  .campos {
    display: flex;
    flex-wrap: wrap; /* Faz as características quebrarem para a próxima linha */
    gap: 3vh; /* Espaçamento vertical e horizontal */
    justify-content: space-between;
  }

  .caracteristicas {
    flex: 1 1 calc(50% - 3vh); /* 2 por linha, descontando o gap */
    min-width: calc(50% - 3vh);
    background-color: black;
    border-radius: 20px;
    height: 100px;
  }
</style>
</head>

<body>

  <div class="titulo-caracteristicas">
    <img src="" alt="titulo">
  </div>

  <div class="subtitulo-caracteristicas">
    <img src="" alt="subtitulo">
  </div>

  <div class="campos">
    <div class="caracteristicas"></div>
    <div class="caracteristicas"></div>
    <div class="caracteristicas"></div>
    <div class="caracteristicas"></div>
    <div class="caracteristicas"></div>
    <div class="caracteristicas"></div>
    <div class="caracteristicas"></div>
    <div class="caracteristicas"></div>
    <div class="caracteristicas"></div>
  </div>

</body>

</html>
